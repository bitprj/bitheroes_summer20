<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Content Analyzer</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type ="text/css">
        <style>
            html, body {
                font-family: 'Open Sans', sans-serif;
                font-size: 14px;
                margin: 0;
                min-height: 18px;
                padding: 0;
                width: 384px;
                line-height: min(10px);
            }
            h1 {
                font-family: 'Menlo', monospace;
                font-size: 29px;
                font-weight: 800;
                margin: 0;
                color: rgb(0, 0, 0);
            } 

            img {
                width: 100px;
            }

            h2 {
                font-family: 'Open Sans', sans-serif;
                font-size: 40px;
                margin: 0;
                min-height: 18px;
                padding: 0;
                width: 384px;
            }

            button {
               border: none;
               color: white;
               padding: 16px 32px;
               text-align: center;
               text-decoration: none;
               display: inline-block;
               font-size: 16px;
               margin: 4px 2px;
               transition-duration: 0.4s;
               cursor: pointer;
            }

            .modal-header {
                align-items: center;
                border-bottom: 5px solid #c09aea;
            }
            .modal-content {
                padding: 0 16px;
                border-bottom: 5px solid #c09aea;
                overflow: hidden;
            }
            .modal-button {
                padding: 16px;
            }
            .logo {
                padding: 16px;
            }
            .logo-icon {
                vertical-align: text-bottom;
                height: 50px;
                width: 50px;
            }
            .version {
                color: #444;
                font-size: 12px;
                line-height: 0.5;

            }
            .loading {
                size: 50px
            }

            .button1 {
                background-color: white; 
                color: black; 
                border: 2px solid #4CAF50;
           }

            .button1:hover {
                background-color: #4CAF50;
                color: white;
           }

           .description1 {
                color: #444;
                font-size: 9px;
                line-height: 1;
           }

           .description2 {
                color: #444;
                font-size: 9px;
                line-height: 1;
                padding-left: 68.5px;
           }


        </style>

    </head>

    <body>
        <div class="modal-header">

            <h1 class="logo">
                <img src="icon_128.png" alt="Content Leaning Launcher" class="logo-icon"> Content Analyzer <span class="version"> (1.0.0)</span> 
                <span class="description1">See analytics for content you're currently reading.</span>
                <span class="description2">Offering coverage of text sentiment and difficulty.</span>
            </h1>

        </div>
        <div class="modal-content">

            <canvas id="myChart" width="400" height="400"></canvas>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
            <script src="scripts/popup.js"></script>

            <button class="button1" id="chartsButton" onclick="checkSentiment()">Check Sentiment!</button>
            <button class="button1" id="chartsButton" onclick="brodenScope()">Check Sentiment2!</button>
        </div>
        <div class="modal-button">
           <button class="button1" id="scriptButton">Check Article!</button>
        </div>
    </body>
</html>
